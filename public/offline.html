<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Offline | DeepStack</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }
      .icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1rem;
        background-color: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      p {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.5;
      }
      button {
        background-color: #000000;
        color: #ffffff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #374151;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: #ffffff;
        }
        .icon {
          background-color: #1e293b;
        }
        p {
          color: #94a3b8;
        }
        button {
          background-color: #ffffff;
          color: #000000;
        }
        button:hover {
          background-color: #e5e7eb;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your
        network and try again.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
